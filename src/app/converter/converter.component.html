<div class="conv">
<button class="btn btn-success" routerLink="/header">First page</button>
</div>
<div class="container mt-5">
<table class="table table-striped">
  <thead>
      <tr>
          <th>ccy</th>
          <th>buy</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let cyr of par">
        <td>{{cyr.ccy}}</td>
        <td>{{cyr.buy}}</td>
      </tr>
  </tbody>
</table>
</div>
<h1>Public API Currency</h1>
<div class="container mt-5">
  <label>First currency</label>
<div class="input-group mb-3">

  <span class="input-group-text">{{responseTwo}}</span>
  <span class="input-group-text">{{changetMoney}}</span>
    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"  [(ngModel)]="itemInputValue" [checked]="multipleInputOne()" placeholder="You are adding quantity currency">
  <span class="input-group-text">You Summa=></span>
  <input type="text" [(ngModel)]="multipleResponseOne" id="summaInputOne">
  <span class="input-group-text">
    <select #select (mouseleave)="changet(select.value)" class="input-group-text" (click)="convertOne()">
      <option value="USD">USD</option>
      <option value="UAH">UAH</option>
      <option value="EUR">EUR</option>
      <option value="ALL">ALL</option>
      <option value="BRL">BRL</option>
    </select>
  </span>







  </div>
  <label>Second currency</label>
  <div class="input-group mb-3">
    <span class="input-group-text">{{response}}</span>
    <span class="input-group-text">{{changetMoneyTo}}</span>
    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" [(ngModel)]="itemInputValueTwo" [checked]="multipleInputTwo()" placeholder="You are adding quantity currency">
    <span class="input-group-text">You Summa=></span>
    <input type="text" [(ngModel)]="multipleResponseTwo" id="summaInput">
    <span class="input-group-text">
      <select #selectTo (mouseleave)="changetTo(selectTo.value)" class="input-group-text" (click)="convertTwo()">
      <option value="UAH">UAH</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
        <option value="ALL">ALL</option>
        <option value="BRL">BRL</option>
    </select>
    </span>
  </div>
  <div class="buttonsGroup">
  <div class="secondButton">
    <button class="btn btn-danger" (click)="reset()">Clean input</button>
  </div>
  </div>
</div>
