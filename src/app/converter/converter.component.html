<div class="conv">
  <button class="btn btn-success" routerLink="/header">First page</button>
</div>
<div class="container mt-5">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ccy</th>
      <th>buy</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cyr of par">
      <td>{{cyr.ccy}}</td>
      <td>{{cyr.buy}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="container mt-3">
  <div class="input-group mb-3">
    <span class="input-group-text">{{numberMultiply}}</span>
    <input class="form-control" type="number" placeholder="Number" [(ngModel)]="inputValueOne"
           [checked]="multipleFirstNumber()" [value]="responseOne.toFixed(2)">
    <span class="input-group-text">
<select #selectIn (click)="changet(selectIn.value)" (click)="clickButt()">
  <option *ngFor="let a of getAllCurrency()" [value]="a">{{a}}</option>
</select>
    </span>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">{{numberMultiplyTwo}}</span>
    <input class="form-control" type="number" placeholder="Number" [(ngModel)]="inputValueTwo"
           [checked]="multipleSecondNumber()" [value]="responseTwo.toFixed(2)">
    <span class="input-group-text">
<select #selectTo (click)="changetTo(selectTo.value)" (click)="clickButtTwo()">
  <option *ngFor="let b of getAllCurrencyTwo()" [value]="b">{{b}}</option>
</select>
  </span>
  </div>
</div>
